<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
	th:replace="~{ base :: layout(~{::title} , ~{::section}) }">
<head>
<meta charset="ISO-8859-1">
<title>Emp Save Form</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center">
							<p class="fs-4">Add Emp</p>
							<th:block th:if="${session.msg}">
								<p class="text-center text-success fs-4">[[${session.msg}]]</p>
								<th:block th:text="${@empServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
						</div>
						<div class="card-body">
							<form action="saveEmp" method="post">
								<div class="mb-3">
									<label class="form-label">Full Name</label>
									<input type="text" class="form-control" name="name">
								</div>

								<div class="mb-3">
									<label class="form-label">Email address</label>
									<input type="email" class="form-control" name="email">
								</div>

								<div class="mb-3">
									<label class="form-label">Address</label>
									<input type="text" class="form-control" name="address">
								</div>

								<div class="mb-3">
									<label class="form-label">Gender</label>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="gender"
											value="Male"> <label
											class="form-check-label">Male</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="gender"
											value="Female"> <label
											class="form-check-label">Female</label>
									</div>
								</div>

								<div class="mb-3">
									<label class="form-label">Password</label>
									<input type="password" class="form-control" name="password">
								</div>

								<div class="mb-3">
								    <label class="form-label">Salary</label>
								    <input type="number" step="0.01" class="form-control" name="salary">
								</div>
								
								<div class="mb-3">
								    <label class="form-label">Age</label>
								    <input type="number" class="form-control" name="age">
								</div>
								
								<div class="mb-3">
								    <label class="form-label">Experience (years)</label>
								    <input type="number" class="form-control" name="experience">
								</div>
								
								<div class="mb-3">
								    <label class="form-label">Bonus</label>
								    <input type="number" step="0.01" class="form-control" name="bonus">
								</div>

								<!-- New Fields -->
								<div class="mb-3">
								    <label class="form-label">Department</label>
								    <input type="text" class="form-control" name="department">
								</div>

								<div class="mb-3">
								    <label class="form-label">Job Title</label>
								    <input type="text" class="form-control" name="jobTitle">
								</div>

								<button type="submit" class="btn btn-primary">Submit</button>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
