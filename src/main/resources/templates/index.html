<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
      th:replace="~{ base :: layout(~{::title} , ~{::section}) }">
<head>
<meta charset="ISO-8859-1">
<title>Index Page</title>
</head>
<body>
<section>
    <div class="container p-5">
        <div class="row mb-3">
            <div class="col text-center">
                <a th:href="@{'/report'}" class="btn btn-warning">View Report</a>
            </div>
        </div>

        <!-- Search Forms -->
        <div class="row mb-3">
            <div class="col-md-10 offset-md-1">

                <!-- Search by Department -->
                <form action="/search/department" method="get" class="d-flex gap-2 mb-2">
                    <input type="text" class="form-control" name="department" placeholder="Search by Department">
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>

                <!-- Search by Job Title -->
                <form action="/search/job" method="get" class="d-flex gap-2 mb-2">
                    <input type="text" class="form-control" name="jobTitle" placeholder="Search by Job Title">
                    <button type="submit" class="btn btn-success">Search</button>
            

            </div>
        </div>

        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="card">
                    <div class="card-header text-center fs-4">Employee Details</div>

                    <th:block th:if="${session.msg}">
                        <p class="text-center text-success fs-4">[[${session.msg}]]</p>
                        <th:block th:text="${@empServiceImpl.removeSessionMessage()}"></th:block>
                    </th:block>

                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Address</th>
                                    <th scope="col">Gender</th>
                                    <th scope="col">Department</th>
                                    <th scope="col">Job Title</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="e,c:${empList}">
                                    <th scope="row">[[${c.count}]]</th>
                                    <td>[[${e.name}]]</td>
                                    <td>[[${e.email}]]</td>
                                    <td>[[${e.address}]]</td>
                                    <td>[[${e.gender}]]</td>
                                    <td>[[${e.department}]]</td>
                                    <td>[[${e.jobTitle}]]</td>
                                    <td>
 
									    <a th:href="@{'/search/EditEmp/'+${e.id}}" class="btn btn-sm btn-primary">Edit</a>
									    <a th:href="@{/confirmDelete/{id}(id=${emp.id})}" class="btn btn-danger btn-sm">Delete</a>

									</td>
                                        
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
