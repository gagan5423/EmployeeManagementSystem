<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
      th:replace="~{ base :: layout(~{::title}, ~{::section}) }">
<head>
<meta charset="ISO-8859-1">
<title>Employee Edit Form</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center">
                        <p class="fs-4">Edit Employee</p>
                        <th:block th:if="${session.msg}">
                            <p class="text-center text-success fs-4">[[${session.msg}]]</p>
                            <th:block th:text="${@empServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                    </div>
                    <div class="card-body">
                        <form action="/updateEmpDtls" method="post">
                            <input type="hidden" name="id" th:value="${emp.id}">

                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" name="name" th:value="${emp.name}">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="email" class="form-control" name="email" th:value="${emp.email}">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Address</label>
                                <input type="text" class="form-control" name="address" th:value="${emp.address}">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Gender</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender"
                                           th:attrappend="checked=${emp.gender=='Male' ? 'checked' : ''}"
                                           id="inlineRadio1" value="Male">
                                    <label class="form-check-label" for="inlineRadio1">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender"
                                           th:attrappend="checked=${emp.gender=='Female' ? 'checked' : ''}"
                                           id="inlineRadio2" value="Female">
                                    <label class="form-check-label" for="inlineRadio2">Female</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" name="password"
                                       th:value="${emp.password}">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Salary</label>
                                <input type="number" step="0.01" class="form-control" name="salary" th:value="${emp.salary}">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Age</label>
                                <input type="number" class="form-control" name="age" th:value="${emp.age}">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Experience (years)</label>
                                <input type="number" class="form-control" name="experience" th:value="${emp.experience}">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Bonus</label>
                                <input type="number" step="0.01" class="form-control" name="bonus" th:value="${emp.bonus}">
                            </div>

                            <!-- New Fields -->
                            <div class="mb-3">
                                <label class="form-label">Department</label>
                                <input type="text" class="form-control" name="department" th:value="${emp.department}">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Job Title</label>
                                <input type="text" class="form-control" name="jobTitle" th:value="${emp.jobTitle}">
                            </div>

                            <button type="submit" class="btn btn-primary">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
